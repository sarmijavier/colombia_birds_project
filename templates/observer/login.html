{% extends 'base.html' %}

{% block head_content %}
<title>Login</title>
{% endblock %}


{% block container %}
    <form class="justify-content-center text-center" method="POST" action="{% url "observer:login" %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control mb-2" type="text" placeholder="Username" name="username" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" />
        </div>
    
        <button class="btn btn-primary btn-block mt-3" type="submit">Sign in</button>
    
    </form>    
{% endblock %}
